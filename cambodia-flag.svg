<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 100">
  <!-- Blue stripe (top) -->
  <rect width="150" height="20" fill="#032ea1"/>

  <!-- Red stripe -->
  <rect y="20" width="150" height="60" fill="#e00025"/>

  <!-- Blue stripe (bottom) -->
  <rect y="80" width="150" height="20" fill="#032ea1"/>

  <!-- Angkor Wat (simplified white silhouette) -->
  <g fill="white" transform="translate(75,50)">
    <!-- Central tower -->
    <rect x="-3" y="-15" width="6" height="20"/>
    <polygon points="-3,-15 0,-20 3,-15"/>

    <!-- Side towers -->
    <rect x="-12" y="-10" width="4" height="15"/>
    <polygon points="-12,-10 -10,-13 -8,-10"/>

    <rect x="8" y="-10" width="4" height="15"/>
    <polygon points="8,-10 10,-13 12,-10"/>

    <!-- Base structure -->
    <rect x="-20" y="-5" width="40" height="8"/>
    <rect x="-15" y="-8" width="30" height="3"/>
  </g>
</svg>